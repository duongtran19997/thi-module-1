<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 2</title>
</head>
<body>
<script>
    let x = prompt('nhap x');
    let y = prompt('nhap y');
    let arrayX = [];
    let arrayY = [];
    let sumY = 0;
    let sumX = 0;

    function checkClose() {
        let countX = 0;
        for (let i = 1; i < x; i++) {
            if (x % i === 0) {
                arrayX[countX] = i;
                countX++;
            }
        }
        for (let i = 0; i < arrayX.length; i++) {
            sumX += arrayX[i] / 1;
        }
        console.log('sumX bang' + sumX)

        let countY = 0;
        for (let i = 1; i < y; i++) {
            if (y % i === 0) {
                arrayY[countY] = i;
                countY++;
            }
        }
        for (let i = 0; i < arrayY.length; i++) {
            sumY += arrayY[i];
        }
        console.log(sumY);
        console.log(x+'ybang'+y)

        if (sumX == y && sumY == x) {
            alert('true')
        } else {
            alert('false')
        }
    }

    checkClose()
</script>
</body>
</html>
